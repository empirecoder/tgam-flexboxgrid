<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <title>TGAM Flexbox Grid | The Globe and Mail Pattern Library</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/tgam-flexboxgrid/images/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/tgam-flexboxgrid/images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/tgam-flexboxgrid/images/favicon-96x96.png" sizes="96x96">
  <link rel="shortcut icon" href="/tgam-flexboxgrid/images/favicon.ico">
  <link rel="stylesheet" href="/tgam-flexboxgrid/dist/flexboxgrid.min.css"/>
  <style media="screen">
    /* Optional body styles */
    body { padding: 0; margin: 0; }
    /* Required body styles */
    *, *:before, *:after { box-sizing: border-box; }
  </style>
</head>
<body>

<div id="snippet-body" class="l-container--debug">
<!-- This is a debug class that sets an overlay to highlight the entire grid's columns -->
<div class="l-container--overlay">
  <!-- #pb-root has a selected PageBuilder "layout" applied to it, this example is "template-1" -->
  <!-- #pb-root is both a grid "container" and also a "flex row" (similiar to l-row) -->
  <!-- #pb-root styles in PageBuilder are equal to "l-container d-flex u-flex-wrap" -->
  <div title="pb-root" class="l-container d-flex u-flex-wrap">
    <!-- The contained "section" elements are grid "columns" -->
    <div title="section" class="l-col-1">top-furniture-area</div>
    <div title="section" class="l-col-1">top-fullwidth-area</div>
    <div title="section" class="l-col-1">title-content-area</div>
    <!-- These "section columns" wrap within the "row", to below other columns before them (in source order) -->
    <div title="section" class="l-col-1 l-col-sm-8 l-col-md-8 l-col-lg-12">
      <div>main-content-area</div>
      <!-- PageBuilder "chains" are a way to create a new row, and wrap "features" in columns -->
      <div title="chain" class="l-row">
        <div title="feature" class="l-col-1 l-col-lg-10 l-offset-lg-1">
          <!-- PageBuilder "features" can then contain their own nested rows and columns -->
          <!-- In order to layout various "specimens" that compose a larger "component" -->
          <div title="component" class="l-row u-align-content-stretch">
            <!-- A card would be any individual "specimen" from the pattern library -->
            <div class="l-col-1 l-col-sm-4 l-col-md-4 l-col-lg-5">Card</div>
            <div class="l-col-1 l-col-sm-4 l-col-md-4 l-col-lg-5">Card</div>
            <div class="l-col-1 l-col-sm-4 l-col-md-4 l-col-lg-5">Card</div>
            <div class="l-col-1 l-col-sm-4 l-col-md-4 l-col-lg-5">Card</div>
            <div class="l-col-1 l-col-sm-4 l-col-md-4 l-col-lg-5">Card</div>
            <div class="l-col-1 l-col-sm-4 l-col-md-4 l-col-lg-5">Card</div>
          </div>
        </div>
      </div>
    </div>
    <!-- This seconday content column becomes a right-rail on wide screens -->
    <div title="section" class="l-col-1 l-col-sm-6 l-col-md-4 l-col-lg-4 l-offset-sm-1 l-offset-md-0 l-offset-lg-0">secondary-content-area</div>
    <div title="section" class="l-col-1">promo-content-area</div>
    <div title="section" class="l-col-1 l-col-sm-6 l-col-md-12 l-col-lg-12 l-offset-sm-1 l-offset-md-0 l-offset-lg-2">bottom-furniture-area</div>
  </div>
</div>

</div>

</body>
</html>
