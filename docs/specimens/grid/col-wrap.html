<!DOCTYPE html>

<head>
  <title>TGAM Flexbox Grid | The Globe and Mail Pattern Library</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/tgam-flexboxgrid/images/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/tgam-flexboxgrid/images/favicon-32x32.png" sizes="32x32">

    body { padding: 0; margin: 0; }
    /* Required body styles */
    *, *:before, *:after { box-sizing: border-box; }
  </style>

<body>

<div id="snippet-body" class="l-container--debug">
<div class="l-container">
  <div class="l-row">
    <div class="l-col-md-9">l-col-md-9</div>
    <div class="l-col-md-4">l-col-md-4<br>Since 9 + 4 = 13 (greater than) 12,
      this 4-column-wide div gets wrapped onto a new line as one contiguous unit.</div>
    <div class="l-col-md-6">l-col-md-6<br>Subsequent columns continue along the new line.</div>
  </div>
</div>

</div>
